<!DOCTYPE html>

<html>


<head>


    <title>{% block title %} {% endblock %}</title>


    <!-- use utf-8 chars -->
    <meta charset="utf-8">
    <!-- look pretty on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- main bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 2 bootstrap things we're using -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- a place for all of your regular css stuff -->

    <style>

    body {

        passing: 20px;
        color: black;
        background-color: #A3C3D9;
        background-attachment: fixed;
        background-position: center;
        background-repeat: repeat;
        text-align: center;

    }

    .bs-float-label {
        position:relative;
        border:1px solid lightsteelblue;
        margin:20px;
        padding:10px;
        background-color: rgba(100,50,200,0.4);
    }

    .bs-float-label > .float-input {margin-top:10px;}
    .bs-float-label > .float-input:focus {
    }

    .bs-float-label > .float-label {
        position:absolute;
        top:3px;
        left:10px;
        background: lightsteelblue;
        -webkit-transition: top .5s ease-in-out, opacity .5s ease-in-out;
        transition: top .5s ease-in-out, opacity .5s ease-in-out;
        opacity:0;
    }

    .bs-float-label > .float-label.show { color:#2BBBAD; top:1px; opacity:1; }
    .bs-float-label > .float-label.on { color:blue; }

    div.transbox {
        margin: 15px;
        background-color: #2BBBAD;
        border: 1px solid black;
        opacity: 0.6;
        filter: alpha(opacity=60); /* For IE8 and earlier */
    }

    div.transbox p {
        margin: 2%;
        font-weight: bold;
        color: black;
    }

    #heading {
        color: #D5B0AC;
        text-align: center;
        font-size: 300%;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        line-height: 2;
    }

    </style>


</head>


<body>

    <nav class="navbar navbar-light" style="background-color: #084C61;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/home/">Triangle Time</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/home/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/accountsettings/"><span class="glyphicon glyphicon-user"></span> Account Settings</a></li>
                <li><a href="/logout/"><span class="glyphicon glyphicon-log-in"></span> {{userStatus}}</a></li>
            </ul>
        </div>

    </nav>

    {% block content %}

    {% endblock %}


</body>


</html>
